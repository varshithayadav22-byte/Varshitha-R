<!DOCTYPE html>
<html>
<head>
    <title>All Formatting</title>
</head>
<body>

<p>
This <b>word</b> is bold, 
this <i>word</i> is italic, 
this <u>word</u> is underlined, 
this <small>word</small> is small, 
this <mark>word</mark> is highlighted, 
this <del>word</del> is deleted, 
and this <ins>word</ins> is inserted.
</p>

</body>
</html>
